<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h1>Formulario</h1>
            <label for="nombre"> Nombre</label>
            <input class="form-control" type="text" id="nombre">
            <label for="apellido"> Apellido</label>
            <input class="form-control" type="text" id="apellido">
            <label for="ciudad"> Ciudad</label>
            <input class="form-control" type="text" id="ciudad">
            <label for="telefono"> Teléfono</label>
            <input class="form-control" type="text" id="telefono">
            <button class="btn btn-outline-dark" onclick="agregarEstudiante()"> Agregar</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Teléfono</th>
                    </tr>
                </thead>
                <tbody id="listaEstudiantes">
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
